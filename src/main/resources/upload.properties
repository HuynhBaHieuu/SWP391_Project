# Cấu hình upload file
# Đường dẫn upload bên ngoài dự án (không bị xóa khi clean and build)
upload.external.base.path=C:/uploads/go2bnb

# Đường dẫn upload trong webapp (có thể bị xóa khi clean and build)
upload.webapp.base.path=uploads

# Sử dụng external path (true) hay webapp path (false)
upload.use.external.path=true

# Kích thước file tối đa (bytes)
upload.max.file.size=10485760

# Các định dạng file được phép
upload.allowed.extensions=.jpg,.jpeg,.png,.gif,.webp
